<!-- The beginning of Meta data. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- The beginning of the body tag. -->
  <body>

    <!-- Div tag with a class of wrapper. -->
    <div class="wrapper">

      <!-- Beginning header and a header one tag with the header of Password Generator -->
      <header>
        <h1>Password Generator</h1>

        <!-- Closing the header. -->
      </header>

      <!-- Start of the div tag with class of card. -->
      <div class="card">

        <!-- Start of another div tag and a class card header. -->
        <div class="card-header">

          <!-- A header two tag with the Generate a Password text. -->
          <h2>Generate a Password</h2>

          <!-- End of the div tag. -->
        </div>

<!-- Start of a new div tag with a class of card-body. -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          <!-- Closing the div tag. -->
        </div>
        <!-- Start of a div tag with class card-footer. -->
        <div class="card-footer">

          <!-- Start of a button with a id generate and a class btn with the text Generate Password. -->
          <button id="generate" class="btn">Generate Password</button>
          <!-- Closing three div tags. -->
        </div>
      </div>
    </div>

    <!--Linking the Javascript. -->
    <script src="script.js"></script>

    <!-- Closing the body. -->
  </body>
</html>
